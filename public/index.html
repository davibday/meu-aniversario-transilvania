
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meu Aniversário na Transilvânia</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #loginScreen, #mainApp {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    #loginScreen.active, #mainApp.active {
      display: flex;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #6610f2;
      color: white;
      border: none;
      cursor: pointer;
    }
    #mainLayout {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    #videoPlayer {
      width: 1024px;
      height: 576px;
      background: black;
    }
    #chat {
      width: 400px;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #6610f2;
    }
    #chatLog {
      background: #222;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 13px;
    }
    #chatInput {
      width: 100%;
      padding: 10px;
      font-size: 15px;
    }
    #webcams {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    #webcams video {
      width: 160px;
      height: 120px;
      border: 2px solid #6610f2;
      background: black;
    }
    #userList {
      margin-top: 10px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="loginScreen" class="active">
    <h2>Entrar no Aniversário</h2>
    <input type="text" id="username" placeholder="Seu nome" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
  </div>

  <div id="mainApp">
    <div id="mainLayout">
      <div>
        <video id="videoPlayer" controls autoplay></video>
        <div id="userList"></div>
        <button onclick="startWebcam()">Ligar minha webcam</button>
        <button onclick="stopWebcam()">Desligar webcam</button>
      </div>
      <div id="chat">
        <h3>Chat</h3>
        <div id="chatLog"></div>
        <input type="text" id="chatInput" style="box-sizing: border-box;" placeholder="Escreva algo..." onkeypress="handleChat(event)" />
      </div>
    </div>
    <div id="webcams"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const socket = io();
    let userStream = null;
    let userVideoElement = null;
    let username = '';

    let username = '';
function login() {
      username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (password === 'abracadabra' && username.trim() !== '') {
        document.getElementById('loginScreen').classList.remove('active');
        document.getElementById('mainApp').classList.add('active');
        loadVideoStream();
        socket.emit('setUsername', username); window.username = username;
      } else {
        alert('Senha incorreta ou nome de usuário inválido.');
      }
    }

    function loadVideoStream() {
      const video = document.getElementById('videoPlayer');
      const streamUrl = 'https://meuaniversario-na-transilvania.stream/hls/re_9978154_e621ea544e49739f49be.m3u8';
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
      }
    }

    function startWebcam() {
      if (userStream) return;
      navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then(stream => {
          userStream = stream;
          userVideoElement = document.createElement('video');
          userVideoElement.srcObject = stream;
          userVideoElement.autoplay = true;
          userVideoElement.playsInline = true;
          userVideoElement.muted = true;
          document.getElementById('webcams').appendChild(userVideoElement);
        })
        .catch(error => {
          alert('Não foi possível acessar sua webcam.');
          console.error(error);
        });
    }

    function stopWebcam() {
      if (userStream) {
        userStream.getTracks().forEach(track => track.stop());
        userStream = null;
        if (userVideoElement) {
          userVideoElement.remove();
          userVideoElement = null;
        }
      }
    }

    function handleChat(e) {
      if (e.key === 'Enter') {
        const input = document.getElementById('chatInput');
        const message = input.value;
        if (message.trim() !== '') {
          socket.emit('chatMessage', { user: window.username, text: message });
          input.value = '';
        }
      }
    }

    socket.on('chatMessage', (msg) => { const log = document.getElementById('chatLog');   });
      const log = document.getElementById('chatLog');
      
      
    });

    socket.on('userList', (users) => {
      document.getElementById('userList').innerText = 'Presentes: ' + users.join(', ');
    });
  </script>
</body>
</html>
