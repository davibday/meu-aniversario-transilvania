
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meu Anivers치rio na Transilv칙nia</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Garamond, serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    #loginScreen, #mainApp {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    #loginScreen.active, #mainApp.active {
      display: flex;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
    }
    button {
      background-color: #6610f2;
      color: white;
      border: none;
      cursor: pointer;
    }
    #layout {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      width: 100%;
      max-width: 1400px;
    }
    #videoContainer {
      flex: 1;
    }
    #videoPlayer {
      width: 100%;
      height: 480px;
      background: black;
    }
    #chatBox {
      width: 400px;
      background-color: #1a1a1a;
      border: 2px solid #6610f2;
      border-radius: 10px;
      padding: 10px;
    }
    #chatLog {
      height: 300px;
      overflow-y: auto;
      background-color: #222;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    #chatInput {
      width: 100%;
      padding: 8px;
      font-size: 15px;
    }
    #webcamFooter {
      width: 100%;
      background-color: #1a1a1a;
      border-top: 2px solid #6610f2;
      padding: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
      position: fixed;
      bottom: 0;
    }
    #webcamFooter video {
      width: 160px;
      height: 120px;
      border: 2px solid #6610f2;
      background: black;
    }
  </style>
</head>
<body>
  <div id="loginScreen" class="active">
    <h2>Entrar no Anivers치rio</h2>
    <input type="text" id="username" placeholder="Seu nome" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
  </div>

  <div id="mainApp">
    <div id="layout">
      <div id="videoContainer">
        <video id="videoPlayer" controls autoplay muted></video>
        <button onclick="startWebcam()">Ligar webcam</button>
        <button onclick="stopWebcam()">Desligar webcam</button>
      </div>
      <div id="chatBox">
        <h3>Chat</h3>
        <div id="chatLog"></div>
        <input type="text" id="chatInput" placeholder="Escreva algo..." onkeypress="handleChat(event)" />
      </div>
    </div>
    <div id="webcamFooter"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const socket = io();
    let localStream = null;
    let localVideoEl = null;
    let username = '';

    function login() {
      username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (password === 'abracadabra' && username.trim() !== '') {
        document.getElementById('loginScreen').classList.remove('active');
        document.getElementById('mainApp').classList.add('active');
        document.getElementById('videoPlayer').src = "https://meuaniversario-na-transilvania.stream/hls/re_9978154_e621ea544e49739f49be.m3u8";
        socket.emit('setUsername', username);
      } else {
        alert("Nome ou senha inv치lidos");
      }
    }

    function startWebcam() {
      if (localStream) return;
      navigator.mediaDevices.getUserMedia({ video: true, audio: false }).then(stream => {
        localStream = stream;
        localVideoEl = document.createElement('video');
        localVideoEl.srcObject = stream;
        localVideoEl.autoplay = true;
        localVideoEl.muted = true;
        localVideoEl.playsInline = true;
        document.getElementById('webcamFooter').appendChild(localVideoEl);
      });
    }

    function stopWebcam() {
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
        if (localVideoEl) {
          localVideoEl.remove();
          localVideoEl = null;
        }
      }
    }

    function handleChat(e) {
      if (e.key === "Enter") {
        const input = document.getElementById('chatInput');
        const message = input.value.trim();
        if (message !== '') {
          socket.emit('chatMessage', message);
          input.value = '';
        }
      }
    }

    socket.on('chatMessage', ({ user, text }) => {
      const div = document.createElement('div');
      div.innerHTML = `<strong>${user}:</strong> ${text}`;
      document.getElementById('chatLog').appendChild(div);
      document.getElementById('chatLog').scrollTop = document.getElementById('chatLog').scrollHeight;
    });
  </script>
</body>
</html>
