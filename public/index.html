<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meu Aniversário na Transilvânia</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Garamond, serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    #loginScreen, #mainApp {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    #loginScreen.active, #mainApp.active {
      display: flex;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
    }
    button {
      background-color: #6610f2;
      color: white;
      border: none;
      cursor: pointer;
    }
    #layout {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      width: 100%;
      max-width: 1920px;
    }
    #videoContainer {
      flex: 1;
      max-width: 1100px;
    }
    #videoPlayer {
      width: 100%;
      height: auto;
      background: black;
    }
    #chatBox {
      width: 800px;
      background-color: #1a1a1a;
      border: 2px solid #6610f2;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    #chatLog {
      height: 400px;
      overflow-y: auto;
      background-color: #222;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    #chatInputWrapper {
      display: flex;
    }
    #chatInput {
      flex: 1;
      padding: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }
    #webcamFooter {
      width: 100%;
      background-color: #1a1a1a;
      border-top: 2px solid #6610f2;
      padding: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
      position: fixed;
      bottom: 0;
    }
    #webcamFooter video {
      width: 160px;
      height: 120px;
      border: 2px solid #6610f2;
      background: black;
    }
    @media (max-width: 1700px) {
      #layout {
        flex-direction: column;
        align-items: center;
      }
      #chatBox {
        width: 95%;
      }
      #webcamFooter {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div id="loginScreen" class="active">
    <h2>Entrar no Aniversário</h2>
    <input type="text" id="username" placeholder="Seu nome" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
  </div>

  <div id="mainApp">
    <div id="layout">
      <div id="videoContainer">
        <video id="videoPlayer" controls autoplay muted>
          <source src="https://meuaniversario-na-transilvania.stream/hls/re_9978154_e621ea544e49739f49be.m3u8"
                  type="application/x-mpegURL">
          Seu navegador não suporta este player.
        </video>
        <div style="margin-top:10px;">
          <button onclick="startWebcam()">Ligar webcam</button>
          <button onclick="stopWebcam()">Desligar webcam</button>
        </div>
      </div>
      <div id="chatBox">
        <h3>Chat</h3>
        <div id="chatLog"></div>
        <div id="chatInputWrapper">
          <input type="text" id="chatInput" placeholder="Escreva algo..." onkeypress="handleChat(event)" />
        </div>
      </div>
    </div>
    <div id="webcamFooter"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const socket = io();
    let localStream = null;
    let localVideoEl = null;
    let username = '';

    function login() {
      username = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;
      if (pass === 'abracadabra' && username) {
        document.getElementById('loginScreen').classList.remove('active');
        document.getElementById('mainApp').classList.add('active');
        socket.emit('setUsername', username);
      } else {
        alert("Nome ou senha inválidos");
      }
    }

    function startWebcam() {
      if (localStream) return;
      navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then(stream => {
          localStream = stream;
          localVideoEl = document.createElement('video');
          localVideoEl.srcObject = stream;
          localVideoEl.autoplay = true;
          localVideoEl.muted = true;
          localVideoEl.playsInline = true;
          document.getElementById('webcamFooter').appendChild(localVideoEl);
        }).catch(e => alert("Não foi possível acessar a webcam."));
    }

    function stopWebcam() {
      if (localStream) {
        localStream.getTracks().forEach(t => t.stop());
        localStream = null;
        localVideoEl.remove();
        localVideoEl = null;
      }
    }

    function handleChat(e) {
      if (e.key === "Enter") {
        const input = e.target;
        const text = input.value.trim();
        if (!text) return;
        socket.emit('chatMessage', text);
        input.value = '';
      }
    }

    socket.on('chatMessage', ({ user, text }) => {
      const msg = document.createElement('div');
      msg.innerHTML = `<strong>${user}:</strong> ${text}`;
      document.getElementById('chatLog').appendChild(msg);
      document.getElementById('chatLog').scrollTop = document.getElementById('chatLog').scrollHeight;
    });
  </script>
</body>
</html>
