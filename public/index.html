
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meu Anivers치rio na Transilv칙nia</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Garamond, serif;
      background-color: #0d0d0d;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    #loginScreen, #mainApp {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      margin-top: 20px;
    }
    #loginScreen.active, #mainApp.active {
      display: flex;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
    }
    button {
      background: #6610f2;
      color: white;
      border: none;
      cursor: pointer;
    }
    #layout {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin-top: 20px;
      width: 100%;
      max-width: 1400px;
    }
    #videoGrid {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    video {
      width: 320px;
      height: 240px;
      border: 2px solid #6610f2;
      background: black;
      border-radius: 5px;
    }
    #chatBox {
      width: 400px;
      background-color: #1a1a1a;
      border: 2px solid #6610f2;
      border-radius: 10px;
      padding: 10px;
    }
    #chatLog {
      height: 300px;
      overflow-y: auto;
      background-color: #222;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    #chatInput {
      width: 100%;
      padding: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }
    #webcamFooter {
      width: 100%;
      background-color: #1a1a1a;
      border-top: 2px solid #6610f2;
      padding: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
      position: fixed;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div id="loginScreen" class="active">
    <h2>Entrar no Anivers치rio</h2>
    <input type="text" id="username" placeholder="Seu nome" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
  </div>

  <div id="mainApp">
    <h2>Bem-vindo, <span id="userDisplay"></span>!</h2>
    <div id="layout">
      <div id="videoGrid">
        <video id="localVideo" autoplay muted playsinline></video>
      </div>
      <div id="chatBox">
        <div id="chatLog"></div>
        <input type="text" id="chatInput" placeholder="Escreva algo..." onkeypress="handleChat(event)" />
      </div>
    </div>
    <div id="webcamFooter"></div>
  </div>

  <script>
    const socket = io();
    let localStream;
    let username = '';

    async function login() {
      username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (password === 'abracadabra' && username.trim() !== '') {
        document.getElementById('loginScreen').classList.remove('active');
        document.getElementById('mainApp').classList.add('active');
        document.getElementById('userDisplay').innerText = username;
        socket.emit('setUsername', username);
        await startCamera();
      } else {
        alert('Senha ou nome inv치lido!');
      }
    }

    async function startCamera() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
      document.getElementById('localVideo').srcObject = localStream;
    }

    function handleChat(e) {
      if (e.key === 'Enter') {
        const input = document.getElementById('chatInput');
        const message = input.value;
        if (message.trim() !== '') {
          socket.emit('chatMessage', message);
          input.value = '';
        }
      }
    }

    socket.on('chatMessage', ({ user, text }) => {
      const log = document.getElementById('chatLog');
      const msg = document.createElement('div');
      msg.innerHTML = `<strong>${user}:</strong> ${text}`;
      log.appendChild(msg);
      log.scrollTop = log.scrollHeight;
    });
  </script>
</body>
</html>
