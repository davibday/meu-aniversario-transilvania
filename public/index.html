
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meu Anivers치rio na Transilv칙nia</title>
  <script src="/socket.io/socket.io.js">
    function handleChat(e) {
      if (e.key === 'Enter') {
        const input = document.getElementById('chatInput');
        const message = input.value;
        if (message.trim() !== '') {
          socket.emit('chatMessage', message);
          input.value = '';
        }
      }
    }

    socket.on('chatMessage', ({ user, text }) => {
      const log = document.getElementById('chatLog');
      log.innerHTML += `<div><strong>${user}:</strong> ${text}</div>`;
      log.scrollTop = log.scrollHeight;
    });

    socket.on('userList', (users) => {
      document.getElementById('userList').innerText = 'Presentes: ' + users.join(', ');
    });

    const streamUrl = 'https://meuaniversario-na-transilvania.stream/hls/re_9978154_e621ea544e49739f49be.m3u8';
    const video = document.getElementById('videoPlayer');
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl;
    }
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #loginScreen, #mainApp {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    #loginScreen.active, #mainApp.active {
      display: flex;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    #videoGrid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    video {
      width: 240px;
      height: 180px;
      border: 2px solid #6610f2;
      background: black;
    }
  </style>
</head>
<body>
  <div id="loginScreen" class="active">
    <h2>Entrar no Anivers치rio</h2>
    <input type="text" id="username" placeholder="Seu nome" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
  </div>

  
  <div id="mainApp">
    <div id="mainLayout" style="display: flex; gap: 20px;">
      <div>
        <video id="videoPlayer" controls autoplay style="width: 1024px; height: 576px; background: black;"></video>
        <div id="userList" style="color: #aaa; font-size: 14px; margin-top: 5px;"></div>
      </div>
      <div id="chat" style="width: 400px; background: #1a1a1a; padding: 15px; border-radius: 10px; border: 2px solid #6610f2;">
        <h3>Chat</h3>
        <div id="chatLog" style="background: #222; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px; font-size: 13px;"></div>
        <input type="text" id="chatInput" placeholder="Escreva algo..." onkeypress="handleChat(event)" style="width: 100%; padding: 10px; font-size: 15px;" />
      </div>
    </div>
    <div id="videoGrid" style="display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px;"></div>
  </div>

    <h3>Bem-vindo, <span id="userDisplay"></span>!</h3>
    <div id="videoGrid">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>
  </div>

  <script>
    const socket = io();
    const peers = {};
    let localStream;
    let myID = '';
    let username = '';

    async function login() {
      username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (password === 'abracadabra' && username.trim() !== '') {
        document.getElementById('loginScreen').classList.remove('active');
        document.getElementById('mainApp').classList.add('active');
        document.getElementById('userDisplay').innerText = username;
        socket.emit('setUsername', username);
        await startCamera();
      } else {
        alert('Senha ou nome inv치lido!');
      }
    }

    async function startCamera() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
      document.getElementById('localVideo').srcObject = localStream;
      socket.emit('join-room');
    }

    function createPeer(id) {
      const pc = new RTCPeerConnection();

      pc.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('candidate', { to: id, candidate: event.candidate });
        }
      };

      pc.ontrack = event => {
        let remoteVideo = document.getElementById(id);
        if (!remoteVideo) {
          remoteVideo = document.createElement('video');
          remoteVideo.id = id;
          remoteVideo.autoplay = true;
          remoteVideo.playsinline = true;
          document.getElementById('videoGrid').appendChild(remoteVideo);
        }
        remoteVideo.srcObject = event.streams[0];
      };

      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      return pc;
    }

    socket.on('connect', () => {
      myID = socket.id;
    });

    socket.on('all-users', users => {
      users.forEach(async id => {
        const pc = createPeer(id);
        peers[id] = pc;
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        socket.emit('offer', { to: id, sdp: offer.sdp });
      });
    });

    socket.on('offer', async ({ from, sdp }) => {
      const pc = createPeer(from);
      peers[from] = pc;
      await pc.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp }));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      socket.emit('answer', { to: from, sdp: answer.sdp });
    });

    socket.on('answer', async ({ from, sdp }) => {
      const pc = peers[from];
      if (pc) {
        await pc.setRemoteDescription(new RTCSessionDescription({ type: 'answer', sdp }));
      }
    });

    socket.on('candidate', async ({ from, candidate }) => {
      const pc = peers[from];
      if (pc && candidate) {
        await pc.addIceCandidate(new RTCIceCandidate(candidate));
      }
    });

    socket.on('user-disconnected', id => {
      if (peers[id]) {
        peers[id].close();
        delete peers[id];
        const vid = document.getElementById(id);
        if (vid) vid.remove();
      }
    });
  
    function handleChat(e) {
      if (e.key === 'Enter') {
        const input = document.getElementById('chatInput');
        const message = input.value;
        if (message.trim() !== '') {
          socket.emit('chatMessage', message);
          input.value = '';
        }
      }
    }

    socket.on('chatMessage', ({ user, text }) => {
      const log = document.getElementById('chatLog');
      log.innerHTML += `<div><strong>${user}:</strong> ${text}</div>`;
      log.scrollTop = log.scrollHeight;
    });

    socket.on('userList', (users) => {
      document.getElementById('userList').innerText = 'Presentes: ' + users.join(', ');
    });

    const streamUrl = 'https://meuaniversario-na-transilvania.stream/hls/re_9978154_e621ea544e49739f49be.m3u8';
    const video = document.getElementById('videoPlayer');
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl;
    }
  </script>

</body>
</html>
