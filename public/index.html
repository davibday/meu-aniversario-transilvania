
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meu Aniversário na Transilvânia</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #loginScreen, #mainApp {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    #loginScreen.active, #mainApp.active {
      display: flex;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    #videoGrid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    video {
      width: 240px;
      height: 180px;
      border: 2px solid #6610f2;
      background: black;
    }
  </style>
</head>
<body>
  <div id="loginScreen" class="active">
    <h2>Entrar no Aniversário</h2>
    <input type="text" id="username" placeholder="Seu nome" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
  </div>

  <div id="mainApp">
    <h3>Bem-vindo, <span id="userDisplay"></span>!</h3>
    <div id="videoGrid">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>
  </div>

  <script>
    const socket = io();
    let localStream;
    let peers = {};
    let myID = '';
    let username = '';

    async function login() {
      username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (password === 'abracadabra' && username.trim() !== '') {
        document.getElementById('loginScreen').classList.remove('active');
        document.getElementById('mainApp').classList.add('active');
        document.getElementById('userDisplay').innerText = username;
        socket.emit('setUsername', username);
        await startCamera();
      } else {
        alert('Senha ou nome inválido!');
      }
    }

    async function startCamera() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
      document.getElementById('localVideo').srcObject = localStream;
      socket.emit('offer', { sdp: null }); // sinalização inicial
    }

    socket.on('connect', () => {
      myID = socket.id;
    });

    socket.on('offer', async ({ id }) => {
      if (id === myID) return;
      const pc = createPeerConnection(id);
      peers[id] = pc;
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.emit('answer', { to: id, sdp: offer.sdp });
    });

    socket.on('answer', async ({ id, sdp }) => {
      const pc = peers[id] || createPeerConnection(id);
      peers[id] = pc;
      await pc.setRemoteDescription({ type: 'offer', sdp });
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      socket.emit('candidate', { to: id, candidate: null });
    });

    socket.on('candidate', async ({ id, candidate }) => {
      if (candidate && peers[id]) {
        await peers[id].addIceCandidate(new RTCIceCandidate(candidate));
      }
    });

    socket.on('user-disconnected', id => {
      if (peers[id]) {
        peers[id].close();
        delete peers[id];
        const vid = document.getElementById(id);
        if (vid) vid.remove();
      }
    });

    function createPeerConnection(id) {
      const pc = new RTCPeerConnection();
      pc.ontrack = (event) => {
        let remoteVideo = document.getElementById(id);
        if (!remoteVideo) {
          remoteVideo = document.createElement('video');
          remoteVideo.id = id;
          remoteVideo.autoplay = true;
          remoteVideo.playsinline = true;
          document.getElementById('videoGrid').appendChild(remoteVideo);
        }
        remoteVideo.srcObject = event.streams[0];
      };
      pc.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit('candidate', { to: id, candidate: event.candidate });
        }
      };
      return pc;
    }
  </script>
</body>
</html>
